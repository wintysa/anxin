<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>üê± Cat Care Game - Shop</title>
    <style>
      body {
        font-family: "Comic Sans MS", cursive, sans-serif;
        background: linear-gradient(to bottom, #f0e6f6, #e6f3ff);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        min-height: 100vh;
        margin: 0;
      }

      h1 {
        color: #ff6f91;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      #cat {
        width: 150px;
        height: 150px;
        background: url("https://cdn-icons-png.flaticon.com/512/1864/1864514.png")
          no-repeat center/contain;
        margin-bottom: 20px;
        transition: transform 0.3s ease, filter 0.5s ease;
        cursor: pointer;
      }

      #cat:hover {
        transform: scale(1.1) rotate(5deg);
      }

      /* Dirty cat state */
      #cat.dirty {
        filter: sepia(0.6) brightness(0.7) saturate(0.7);
        animation: shake 0.5s infinite;
        position: relative;
      }

      /* Water droplets animation */
      .water-droplet {
        position: absolute;
        width: 10px;
        height: 10px;
        background: rgba(173, 216, 230, 0.7);
        border-radius: 50%;
        animation: drip 1s linear forwards;
        pointer-events: none;
        z-index: 1500;
      }

      @keyframes drip {
        0% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateY(30px) scale(0.5);
        }
      }

      /* Sparkle effect on clean cat */
      #cat.clean::after {
        content: "‚ú®";
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 1.5rem;
        animation: sparkle 2s infinite;
        pointer-events: none;
      }

      @keyframes sparkle {
        0%,
        100% {
          opacity: 1;
          transform: scale(1) rotate(0deg);
        }
        50% {
          opacity: 0.5;
          transform: scale(1.2) rotate(20deg);
        }
      }

      /* Clean cat state */
      #cat.clean {
        filter: drop-shadow(0 0 8px #aaf7ff);
        animation: glow 1.5s infinite alternate;
      }

      @keyframes shake {
        0% {
          transform: translate(0, 0) rotate(0deg);
        }
        25% {
          transform: translate(-3px, 0) rotate(-5deg);
        }
        50% {
          transform: translate(3px, 0) rotate(5deg);
        }
        75% {
          transform: translate(-3px, 0) rotate(-5deg);
        }
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
      }

      @keyframes glow {
        0% {
          filter: drop-shadow(0 0 5px #aaf7ff);
        }
        100% {
          filter: drop-shadow(0 0 15px #aaf7ff);
        }
      }

      .stats-container {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
        margin-bottom: 20px;
      }

      .stat-box {
        padding: 10px 20px;
        border-radius: 20px;
        font-weight: bold;
        font-size: 1.2rem;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      }

      #status {
        background: rgba(255, 182, 193, 0.8);
        border: 2px solid #ff69b4;
      }

      #coins-display {
        background: rgba(255, 215, 0, 0.8);
        border: 2px solid #ff8c00;
      }

      #food-inventory {
        background: rgba(144, 238, 144, 0.8);
        border: 2px solid #32cd32;
      }

      .action-section {
        background: white;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        text-align: center;
        max-width: 500px;
        width: 100%;
      }

      .section-title {
        font-size: 1.5rem;
        color: #ff6f91;
        margin-bottom: 15px;
        text-align: center;
      }

      .action-buttons {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .shop-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 20px;
      }

      .shop-item {
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        padding: 20px;
        border-radius: 15px;
        border: 2px solid #e9ecef;
        transition: transform 0.3s ease;
      }

      .shop-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .shop-item h3 {
        color: #333;
        margin-bottom: 8px;
        font-size: 1.2rem;
      }

      .shop-item p {
        color: #666;
        margin-bottom: 10px;
        font-size: 0.9rem;
      }

      .price {
        font-weight: bold;
        color: #ff6f91;
        font-size: 1.1rem;
        margin-bottom: 10px;
      }

      button {
        background: linear-gradient(135deg, #ff6f91, #ff4f70);
        border: none;
        color: white;
        padding: 12px 24px;
        margin: 5px;
        border-radius: 25px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      }

      button:hover:not(:disabled) {
        background: linear-gradient(135deg, #ff4f70, #ff3f5f);
        transform: translateY(-2px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      #message {
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        font-weight: bold;
        display: none;
        max-width: 400px;
        text-align: center;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .success {
        background: linear-gradient(135deg, #d4edda, #c3e6cb);
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .error {
        background: linear-gradient(135deg, #f8d7da, #f5c6cb);
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .emoji {
        font-size: 1.5rem;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>üê± Cat Care Game</h1>
    <div
      id="cat-name-container"
      style="text-align: center; margin-bottom: 15px"
    >
      <input
        type="text"
        id="catNameInput"
        placeholder="Enter your cat's name"
        style="
          font-size: 1.2rem;
          padding: 5px 10px;
          border-radius: 10px;
          border: 2px solid #ff6f91;
          width: 200px;
          text-align: center;
          z-index: 1001;
          position: relative;
        "
      />
      <button
        id="saveNameBtn"
        style="
          margin-left: 10px;
          padding: 6px 12px;
          font-size: 1rem;
          border-radius: 10px;
          background: linear-gradient(135deg, #ff6f91, #ff4f70);
          color: white;
          border: none;
          cursor: pointer;
          z-index: 1001;
          position: relative;
        "
      >
        Save
      </button>
    </div>
    <div id="cat-container" style="position: relative; display: inline-block">
      <div id="cat"></div>
    </div>

    <div class="stats-container">
      <div class="stat-box" id="status">Happiness: 50 üò∏</div>
      <div class="stat-box" id="coins-display">Coins: 0 ü™ô</div>
      <div class="stat-box" id="food-inventory">Food: 0 üêü</div>
    </div>

    <div class="action-section">
      <h2 class="section-title">üéÆ Quick Actions</h2>
      <div class="action-buttons">
        <button id="feedBtn" disabled>
          <span class="emoji">üçΩÔ∏è</span>Feed Cat
        </button>
        <button id="feedPremiumBtn" disabled>
          <span class="emoji">üçó</span>Feed Premium
        </button>
        <button id="playBtn"><span class="emoji">üéæ</span>Play</button>
        <button id="playToyBtn" disabled>
          <span class="emoji">üéÅ</span>Use Toy
        </button>
      </div>
    </div>

    <div style="position: absolute; top: 20px; left: 20px; z-index: 1000">
      <a href="index.html" style="text-decoration: none">
        <button
          style="
            background: linear-gradient(135deg, #ff6f91, #ff4f70);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
          "
        >
          üè† Home
        </button>
      </a>
      +
    </div>

    <div class="action-section">
      <h2 class="section-title">üõí Shop (Bottom Section)</h2>
      <div class="shop-grid">
        <div class="shop-item">
          <h3>üêü Regular Cat Food</h3>
          <p>Basic nutrition for your cat</p>
          <div class="price">1 Coin</div>
          <button id="buyFoodBtn">Buy Now</button>
        </div>

        <div class="shop-item">
          <h3>üçó Premium Cat Food</h3>
          <p>Extra tasty and nutritious</p>
          <div class="price">3 Coins</div>
          <button id="buyPremiumBtn">Buy Now</button>
        </div>

        <div class="shop-item">
          <h3>üéÅ Toy Bundle</h3>
          <p>Fun toys for playtime</p>
          <div class="price">5 Coins</div>
          <button id="buyToyBtn">Buy Now</button>
        </div>
      </div>
    </div>

    <div id="message"></div>

    <script>
      let happiness = 50;
      let catFood = 0;
      let premiumFood = 0;
      let toys = 0;
      let totalCoins = parseInt(localStorage.getItem("totalCoins")) || 0;
      let dirtiness = parseInt(localStorage.getItem("dirtiness")) || 0;
      let isBathing = false;

      const statusEl = document.getElementById("status");
      const coinsDisplayEl = document.getElementById("coins-display");
      const foodInventoryEl = document.getElementById("food-inventory");
      const buyFoodBtn = document.getElementById("buyFoodBtn");
      const buyPremiumBtn = document.getElementById("buyPremiumBtn");
      const buyToyBtn = document.getElementById("buyToyBtn");
      const feedBtn = document.getElementById("feedBtn");
      const feedPremiumBtn = document.getElementById("feedPremiumBtn");
      const playBtn = document.getElementById("playBtn");
      const playToyBtn = document.getElementById("playToyBtn");
      const messageEl = document.getElementById("message");
      const catContainer = document.getElementById("cat-container");
      const catNameInput = document.getElementById("catNameInput");
      const saveNameBtn = document.getElementById("saveNameBtn");

      // Create shower element
      const shower = document.createElement("div");
      shower.id = "shower";
      shower.innerHTML = "üöø";
      shower.style.cssText = `
        position: absolute;
        font-size: 2rem;
        cursor: grab;
        z-index: 1000;
        display: none;
        user-select: none;
        transition: transform 0.2s ease;
      `;

      // Load saved cat name from localStorage
      const savedCatName = localStorage.getItem("catName");
      if (savedCatName) {
        catNameInput.value = savedCatName;
      }

      // Save cat name button click handler
      saveNameBtn.addEventListener("click", () => {
        const newName = catNameInput.value.trim();
        if (newName.length > 0) {
          localStorage.setItem("catName", newName);
          showMessage(`Cat's name saved as "${newName}"`, "success");
          // Update cat name display
          updateCatNameDisplay(newName);
        } else {
          showMessage("Please enter a valid name.", "error");
        }
      });

      // Save cat name on Enter key press
      catNameInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          saveNameBtn.click();
        }
      });

      // Function to update cat name display
      function updateCatNameDisplay(name) {
        let catNameDisplay = document.getElementById("catNameDisplay");
        if (!catNameDisplay) {
          catNameDisplay = document.createElement("div");
          catNameDisplay.id = "catNameDisplay";
          catNameDisplay.style.fontSize = "1.5rem";
          catNameDisplay.style.fontWeight = "bold";
          catNameDisplay.style.marginBottom = "10px";
          catNameDisplay.style.color = "#ff6f91";
          catContainer.insertBefore(catNameDisplay, catContainer.firstChild);
        }
        catNameDisplay.textContent = `üê± ${name}`;
      }

      // Initialize cat name display on page load
      if (savedCatName) {
        updateCatNameDisplay(savedCatName);
      }

      document.body.appendChild(shower);

      // Update displays
      function updateDisplays() {
        statusEl.textContent = "Happiness: " + happiness;
        coinsDisplayEl.textContent = "Coins: " + totalCoins;

        let inventoryText = "Food: " + catFood;
        if (premiumFood > 0) inventoryText += " | Premium: " + premiumFood;
        if (toys > 0) inventoryText += " | Toys: " + toys;
        foodInventoryEl.textContent = inventoryText;

        // Update cat emoji based on happiness and dirtiness
        let emoji = "üò∏";
        if (dirtiness >= 70) emoji = "üòº";
        else if (dirtiness >= 40) emoji = "üò∏";
        else emoji = "üò∫";

        statusEl.textContent = `Happiness: ${happiness} ${emoji} | Cleanliness: ${
          100 - dirtiness
        }%`;

        // Update cat appearance based on dirtiness (without visual overlay)
        if (dirtiness >= 40) {
          cat.classList.add("dirty");
          cat.classList.remove("clean");
        } else {
          cat.classList.remove("dirty");
          cat.classList.add("clean");
        }

        // Enable/disable buttons based on inventory
        feedBtn.disabled = catFood <= 0;
        feedPremiumBtn.disabled = premiumFood <= 0;
        playToyBtn.disabled = toys <= 0;
      }

      // Show message
      function showMessage(text, type) {
        messageEl.textContent = text;
        messageEl.className = type;
        messageEl.style.display = "block";
        setTimeout(() => {
          messageEl.style.display = "none";
        }, 3000);
      }

      // Shop functions
      buyFoodBtn.addEventListener("click", () => {
        if (totalCoins >= 1) {
          totalCoins--;
          catFood++;
          localStorage.setItem("totalCoins", totalCoins);
          updateDisplays();
          showMessage("üêü Bought regular cat food!", "success");
        } else {
          showMessage(
            "üí∞ Not enough coins! Play cat-game to earn more.",
            "error"
          );
        }
      });

      buyPremiumBtn.addEventListener("click", () => {
        if (totalCoins >= 3) {
          totalCoins -= 3;
          premiumFood++;
          localStorage.setItem("totalCoins", totalCoins);
          updateDisplays();
          showMessage("üçó Bought premium cat food!", "success");
        } else {
          showMessage("üí∞ Need 3 coins for premium food!", "error");
        }
      });

      buyToyBtn.addEventListener("click", () => {
        if (totalCoins >= 5) {
          totalCoins -= 5;
          toys++;
          localStorage.setItem("totalCoins", totalCoins);
          updateDisplays();
          showMessage("üéÅ Bought toy bundle!", "success");
        } else {
          showMessage("üí∞ Need 5 coins for toy bundle!", "error");
        }
      });

      // Care functions
      feedBtn.addEventListener("click", () => {
        if (catFood > 0) {
          catFood--;
          happiness = Math.min(happiness + 15, 100);
          updateDisplays();
          showMessage("üçΩÔ∏è Fed cat with regular food! +15 happiness", "success");
        }
      });

      feedPremiumBtn.addEventListener("click", () => {
        if (premiumFood > 0) {
          premiumFood--;
          happiness = Math.min(happiness + 25, 100);
          updateDisplays();
          showMessage("üçó Fed cat with premium food! +25 happiness", "success");
        }
      });

      playBtn.addEventListener("click", () => {
        happiness = Math.min(happiness + 10, 100);
        updateDisplays();
        showMessage("üéæ Played with cat! +10 happiness", "success");
      });

      playToyBtn.addEventListener("click", () => {
        if (toys > 0) {
          toys--;
          happiness = Math.min(happiness + 30, 100);
          updateDisplays();
          showMessage("üéÅ Played with toys! +30 happiness", "success");
        }
      });

      // Bathing functionality
      function showBathButton() {
        console.log("Checking to show bath button, dirtiness:", dirtiness);
        if (dirtiness >= 30) {
          const bathBtn = document.createElement("button");
          bathBtn.id = "bathBtn";
          bathBtn.innerHTML = '<span class="emoji">üöø</span>Bathe Cat';
          bathBtn.onclick = startBathing;
          document.querySelector(".action-buttons").appendChild(bathBtn);
          console.log("Bath button created and appended");
        }
      }

      function startBathing() {
        console.log("Starting bathing");
        isBathing = true;
        shower.style.display = "block";
        shower.style.left = "50px";
        shower.style.top = "200px";
        showMessage("Drag the shower üöø to your cat to bathe it!", "success");

        // Remove bath button
        const bathBtn = document.getElementById("bathBtn");
        if (bathBtn) bathBtn.remove();
      }

      // Temporary manual bath button for testing
      const manualBathBtn = document.createElement("button");
      manualBathBtn.id = "manualBathBtn";
      manualBathBtn.innerHTML =
        '<span class="emoji">üöø</span>Start Bathing (Test)';
      manualBathBtn.style.marginTop = "10px";
      manualBathBtn.onclick = startBathing;
      document.querySelector(".action-section").appendChild(manualBathBtn);

      // Drag functionality for shower - supports both mouse and touch
      let isDragging = false;
      let offsetX, offsetY;
      let initialX, initialY;

      // Helper function to get coordinates from mouse or touch events
      function getEventCoordinates(e) {
        if (e.touches && e.touches.length > 0) {
          return {
            x: e.touches[0].clientX,
            y: e.touches[0].clientY,
          };
        }
        return {
          x: e.clientX,
          y: e.clientY,
        };
      }

      // Mouse events
      shower.addEventListener("mousedown", handleStart);
      document.addEventListener("mousemove", handleMove);
      document.addEventListener("mouseup", handleEnd);

      // Touch events for mobile - improved for better compatibility
      shower.addEventListener("touchstart", handleStart, { passive: false });
      document.addEventListener("touchmove", handleMove, { passive: false });
      document.addEventListener("touchend", handleEnd);

      function handleStart(e) {
        if (!isBathing) return;

        e.preventDefault();
        e.stopPropagation();

        isDragging = true;
        shower.style.cursor = "grabbing";
        shower.style.zIndex = "1001";

        const coords = getEventCoordinates(e);
        const rect = shower.getBoundingClientRect();

        // Calculate offset from center of shower element
        offsetX = coords.x - rect.left;
        offsetY = coords.y - rect.top;

        // Store initial position for touch events
        initialX = coords.x;
        initialY = coords.y;

        // Add active class for visual feedback
        shower.style.transform = "scale(1.1)";
      }

      function handleMove(e) {
        if (!isDragging) return;

        e.preventDefault();
        e.stopPropagation();

        const coords = getEventCoordinates(e);

        // Calculate new position
        const newX = coords.x - offsetX;
        const newY = coords.y - offsetY;

        // Ensure shower stays within viewport bounds
        const maxX = window.innerWidth - shower.offsetWidth;
        const maxY = window.innerHeight - shower.offsetHeight;

        const boundedX = Math.max(0, Math.min(newX, maxX));
        const boundedY = Math.max(0, Math.min(newY, maxY));

        shower.style.left = boundedX + "px";
        shower.style.top = boundedY + "px";

        // Create water droplets while dragging
        createWaterDroplet(coords.x, coords.y);

        // Check if shower is over cat
        const catRect = catContainer.getBoundingClientRect();
        const showerRect = shower.getBoundingClientRect();

        if (
          showerRect.left < catRect.right &&
          showerRect.right > catRect.left &&
          showerRect.top < catRect.bottom &&
          showerRect.bottom > catRect.top
        ) {
          // Shower is over cat - start cleaning
          if (dirtiness > 0) {
            dirtiness = Math.max(dirtiness - 5, 0);
            happiness = Math.min(happiness + 5, 100);
            updateDisplays();
            localStorage.setItem("dirtiness", dirtiness);

            // Visual feedback
            shower.style.transform = "scale(1.2)";
            setTimeout(() => (shower.style.transform = "scale(1.1)"), 200);

            if (dirtiness === 0) {
              showMessage("‚ú® Your cat is now clean and happy!", "success");
              shower.style.display = "none";
              isBathing = false;
            }
          }
        }
      }

      function handleEnd(e) {
        if (!isDragging) return;

        isDragging = false;
        shower.style.cursor = "grab";
        shower.style.transform = "scale(1)";

        // Reset z-index
        shower.style.zIndex = "1000";
      }

      // Enhanced touch support for mobile devices
      shower.addEventListener(
        "touchstart",
        function (e) {
          if (!isBathing) return;

          // Prevent scrolling while dragging
          document.body.style.touchAction = "none";
          handleStart(e);
        },
        { passive: false }
      );

      shower.addEventListener("touchend", function (e) {
        document.body.style.touchAction = "auto";
        handleEnd(e);
      });

      // Create water droplet element at x,y
      function createWaterDroplet(x, y) {
        const droplet = document.createElement("div");
        droplet.className = "water-droplet";
        droplet.style.left = x - 5 + "px";
        droplet.style.top = y - 5 + "px";
        document.body.appendChild(droplet);
        setTimeout(() => {
          droplet.remove();
        }, 1000);
      }

      // Increase dirtiness over time
      setInterval(() => {
        dirtiness = Math.min(dirtiness + 3, 100);
        localStorage.setItem("dirtiness", dirtiness);
        updateDisplays();

        // Show bath button when dirty
        if (
          dirtiness >= 30 &&
          !document.getElementById("bathBtn") &&
          !isBathing
        ) {
          showBathButton();
        }
      }, 10000);

      // Decrease happiness over time
      setInterval(() => {
        happiness = Math.max(happiness - 2, 0);
        updateDisplays();
      }, 6000);

      // Initialize
      updateDisplays();
      if (dirtiness >= 30) {
        showBathButton();
      }
    </script>
  </body>
</html>
