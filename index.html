<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üê± Cat Runner Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      body {
        background: linear-gradient(to bottom, #87ceeb 0%, #98fb98 100%);
        font-family: "Comic Sans MS", cursive, sans-serif;
        overflow: hidden;
        height: 100vh;
        touch-action: manipulation;
      }

      #game-container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      #ground {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 100px;
        background: linear-gradient(to bottom, #8b4513, #654321);
        border-top: 3px solid #5d4037;
      }

      #cat {
        position: absolute;
        bottom: 100px;
        left: 80px;
        width: 70px;
        height: 70px;
        background: #ffa500;
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        transition: bottom 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        z-index: 10;
      }

      #cat::before {
        content: "";
        position: absolute;
        top: -12px;
        left: 12px;
        width: 18px;
        height: 18px;
        background: #ffa500;
        border-radius: 50%;
        box-shadow: 28px 0 0 #ffa500;
      }

      #cat::after {
        content: "";
        position: absolute;
        top: 20px;
        left: 18px;
        width: 35px;
        height: 25px;
        background: #ff8c00;
        border-radius: 50%;
      }

      .obstacle {
        position: absolute;
        bottom: 100px;
        width: 45px;
        height: 70px;
        background: #228b22;
        border-radius: 10px 10px 0 0;
      }

      .obstacle::before {
        content: "";
        position: absolute;
        top: -25px;
        left: 50%;
        transform: translateX(-50%);
        width: 35px;
        height: 35px;
        background: #228b22;
        border-radius: 50%;
      }

      .coin {
        position: absolute;
        width: 35px;
        height: 35px;
        background: radial-gradient(circle, #ffd700, #ffb300);
        border-radius: 50%;
        border: 2px solid #ff8c00;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: #ff8c00;
        font-size: 18px;
      }

      .coin::before {
        content: "$";
      }

      #score {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 20px;
        color: #333;
        font-weight: bold;
        background: rgba(255, 255, 255, 0.9);
        padding: 8px 16px;
        border-radius: 20px;
        z-index: 100;
      }

      #coins-display {
        position: absolute;
        top: 60px;
        right: 15px;
        font-size: 18px;
        color: #333;
        font-weight: bold;
        background: rgba(255, 215, 0, 0.9);
        padding: 6px 12px;
        border-radius: 20px;
        border: 2px solid #ff8c00;
        z-index: 100;
      }

      #game-over {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 25px;
        text-align: center;
        display: none;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        min-width: 280px;
      }

      #game-over h2 {
        color: #ff6b6b;
        margin-bottom: 15px;
        font-size: 28px;
      }

      #restart-btn {
        background: linear-gradient(135deg, #ffa500, #ff8c00);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 30px;
        font-size: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 15px;
        min-width: 150px;
      }

      #restart-btn:hover {
        background: linear-gradient(135deg, #ff8c00, #ff6b00);
        transform: scale(1.05);
      }

      .jumping {
        bottom: 250px !important;
      }

      .cloud {
        position: absolute;
        background: white;
        border-radius: 50px;
        opacity: 0.8;
      }

      #instructions {
        position: absolute;
        top: 15px;
        left: 15px;
        background: rgba(255, 255, 255, 0.9);
        padding: 12px;
        border-radius: 15px;
        font-size: 14px;
        color: #333;
        z-index: 100;
        max-width: 200px;
      }

      /* Mobile-specific styles */
      @media (max-width: 768px) {
        #cat {
          left: 60px;
          width: 65px;
          height: 65px;
        }

        .obstacle {
          width: 40px;
          height: 65px;
        }

        #instructions {
          font-size: 12px;
          padding: 10px;
          max-width: 150px;
        }

        #score,
        #coins-display {
          font-size: 16px;
          padding: 6px 12px;
        }
      }

      /* Touch feedback */
      .touch-feedback {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.1);
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.1s ease;
        z-index: 999;
      }

      .touch-feedback.active {
        opacity: 1;
      }

      /* Jump button for mobile */
      #jump-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 80px;
        height: 80px;
        background: radial-gradient(circle, #ffa500, #ff8c00);
        border: none;
        border-radius: 50%;
        font-size: 30px;
        color: white;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        display: none;
        transition: all 0.2s ease;
      }

      #jump-button:active {
        transform: scale(0.9);
        background: radial-gradient(circle, #ff8c00, #ff6b00);
      }

      @media (max-width: 768px) {
        #jump-button {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div style="position: absolute; top: 20px; left: 20px; z-index: 1000">
        <a href="index.html" style="text-decoration: none">
          <button
            style="
              background: linear-gradient(135deg, #ff6f91, #ff4f70);
              color: white;
              border: none;
              padding: 12px 24px;
              border-radius: 25px;
              font-size: 1rem;
              cursor: pointer;
              box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
              transition: all 0.3s ease;
            "
          >
            üè† Home
          </button>
        </a>
      </div>

      <div style="position: absolute; top: 20px; right: 20px; z-index: 1000">
        <button
          onclick="toggleMute()"
          style="
            background: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
          "
        >
          üîä
        </button>
      </div>

      <div id="instructions">
        <strong>üê± Cat Runner Game</strong><br />
        Click or press SPACE to jump!
      </div>

      <div id="score">Score: 0</div>
      <div id="coins-display">Coins: 0</div>
      <div id="ground"></div>
      <div id="cat"></div>

      <div id="game-over">
        <h2>üê± Game Over!</h2>
        <p>Your cat got hit by a tree!</p>
        <p>Final Score: <span id="final-score">0</span></p>
        <button id="restart-btn" onclick="restartGame()">Play Again üê±</button>
      </div>

      <!-- Audio Elements -->
      <audio id="bgMusic" loop>
        <source
          src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmFgU7k9n1unEiBC13yO/eizEIHWq+8+OWT"
          type="audio/wav"
        />
      </audio>
      <audio id="jumpSound">
        <source
          src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmFgU7k9n1unEiBC13yO/eizEIHWq+8+OWT"
          type="audio/wav"
        />
      </audio>
      <audio id="coinSound">
        <source
          src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmFgU7k9n1unEiBC13yO/eizEIHWq+8+OWT"
          type="audio/wav"
        />
      </audio>
      <audio id="gameOverSound">
        <source
          src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmFgU7k9n1unEiBC13yO/eizEIHWq+8+OWT"
          type="audio/wav"
        />
      </audio>
    </div>

    <script>
      const cat = document.getElementById("cat");
      const scoreElement = document.getElementById("score");
      const coinsDisplayElement = document.getElementById("coins-display");
      const gameOverElement = document.getElementById("game-over");
      const finalScoreElement = document.getElementById("final-score");
      const gameContainer = document.getElementById("game-container");

      let isJumping = false;
      let isGameOver = false;
      let score = 0;
      let coins = 0;
      let gameSpeed = 5;
      let obstacles = [];
      let coinsArray = [];
      let clouds = [];
      let gameLoop;

      // Load coins from localStorage
      let totalCoins = parseInt(localStorage.getItem("totalCoins")) || 0;
      coinsDisplayElement.textContent = "Coins: " + totalCoins;

      // Jump function
      function jump() {
        if (!isJumping && !isGameOver) {
          isJumping = true;
          cat.classList.add("jumping");

          setTimeout(() => {
            cat.classList.remove("jumping");
            isJumping = false;
          }, 300);
        }
      }

      // Create obstacle
      function createObstacle() {
        if (isGameOver) return;

        const obstacle = document.createElement("div");
        obstacle.classList.add("obstacle");
        obstacle.style.left = window.innerWidth + "px";
        gameContainer.appendChild(obstacle);
        obstacles.push(obstacle);

        const nextTime = Math.random() * 2000 + 1000;
        setTimeout(createObstacle, nextTime);
      }

      // Create coin
      function createCoin() {
        if (isGameOver) return;

        const coin = document.createElement("div");
        coin.classList.add("coin");
        coin.style.left = window.innerWidth + "px";
        coin.style.bottom = Math.random() * 100 + 100 + "px";
        gameContainer.appendChild(coin);
        coinsArray.push(coin);

        const nextTime = Math.random() * 3000 + 2000;
        setTimeout(createCoin, nextTime);
      }

      // Create cloud
      function createCloud() {
        const cloud = document.createElement("div");
        cloud.classList.add("cloud");
        const size = Math.random() * 50 + 30;
        cloud.style.width = size + "px";
        cloud.style.height = size / 2 + "px";
        cloud.style.top = Math.random() * 200 + "px";
        cloud.style.left = window.innerWidth + "px";
        gameContainer.appendChild(cloud);
        clouds.push(cloud);
      }

      // Move obstacles
      function moveObstacles() {
        if (isGameOver) return;

        obstacles.forEach((obstacle, index) => {
          const obstacleLeft = parseInt(obstacle.style.left);
          obstacle.style.left = obstacleLeft - gameSpeed + "px";

          if (obstacleLeft < -50) {
            obstacle.remove();
            obstacles.splice(index, 1);
            score += 10;
            scoreElement.textContent = "Score: " + score;

            // Increase game speed
            if (score % 100 === 0) {
              gameSpeed += 1;
            }
          }

          // Collision detection
          const catRect = cat.getBoundingClientRect();
          const obstacleRect = obstacle.getBoundingClientRect();

          if (
            catRect.left < obstacleRect.right &&
            catRect.right > obstacleRect.left &&
            catRect.bottom > obstacleRect.top
          ) {
            gameOver();
          }
        });
      }

      // Move coins
      function moveCoins() {
        if (isGameOver) return;

        coinsArray.forEach((coin, index) => {
          const coinLeft = parseInt(coin.style.left);
          coin.style.left = coinLeft - gameSpeed + "px";

          if (coinLeft < -50) {
            coin.remove();
            coinsArray.splice(index, 1);
          }

          // Coin collection detection
          const catRect = cat.getBoundingClientRect();
          const coinRect = coin.getBoundingClientRect();

          if (
            catRect.left < coinRect.right &&
            catRect.right > coinRect.left &&
            catRect.bottom > coinRect.top &&
            catRect.top < coinRect.bottom
          ) {
            // Collect coin
            coin.remove();
            coinsArray.splice(index, 1);
            coins++;
            totalCoins++;
            localStorage.setItem("totalCoins", totalCoins);
            coinsDisplayElement.textContent = "Coins: " + totalCoins;
          }
        });
      }

      // Move clouds
      function moveClouds() {
        clouds.forEach((cloud, index) => {
          const cloudLeft = parseInt(cloud.style.left);
          cloud.style.left = cloudLeft - 1 + "px";

          if (cloudLeft < -100) {
            cloud.remove();
            clouds.splice(index, 1);
          }
        });
      }

      // Game over
      function gameOver() {
        isGameOver = true;
        finalScoreElement.textContent = score;
        gameOverElement.style.display = "block";
        clearInterval(gameLoop);
      }

      // Restart game
      function restartGame() {
        isGameOver = false;
        score = 0;
        coins = 0;
        gameSpeed = 5;
        scoreElement.textContent = "Score: 0";
        gameOverElement.style.display = "none";

        obstacles.forEach((obstacle) => obstacle.remove());
        coinsArray.forEach((coin) => coin.remove());
        clouds.forEach((cloud) => cloud.remove());
        obstacles = [];
        coinsArray = [];
        clouds = [];

        createObstacle();
        createCoin();
        gameLoop = setInterval(() => {
          moveObstacles();
          moveCoins();
          moveClouds();
        }, 20);
      }

      // Event listeners
      document.addEventListener("keydown", (e) => {
        if (e.code === "Space" || e.code === "ArrowUp") {
          e.preventDefault();
          jump();
        }
      });

      document.addEventListener("click", () => {
        jump();
      });

      // Enhanced touch event listeners for mobile devices
      document.addEventListener(
        "touchstart",
        (e) => {
          e.preventDefault();
          jump();
        },
        { passive: false }
      );

      // Ensure restart button works on mobile with both click and touch
      const restartBtn = document.getElementById("restart-btn");
      restartBtn.addEventListener("click", restartGame);
      restartBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        restartGame();
      });

      // Ensure home button works on mobile - prevent touch interference
      const homeBtn = document.querySelector('a[href="index.html"]');
      if (homeBtn) {
        homeBtn.addEventListener("touchstart", (e) => {
          // Allow default navigation behavior
          e.stopPropagation();
        });
      }

      // Initialize game
      createObstacle();
      createCoin();
      setInterval(createCloud, 3000);
      setInterval(createCoin, 4000);
      gameLoop = setInterval(() => {
        moveObstacles();
        moveCoins();
        moveClouds();
      }, 20);
    </script>
  </body>
</html>
